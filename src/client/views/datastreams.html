<div>
    <table class="table table-bordered table-hover st-table">
        <thead class="st-thead">
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Unit of Measurement</th>
            <th>Observed Area</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="x in datastreamsList" ng-click="datastreamClicked(x['@iot.id'])">
            <td>{{x["@iot.id"]}}</td>
            <td>{{x["description"]}}</td>
            <td>{{x["unitOfMeasurement"]}}</td>
            <td>{{x["observedArea"]}}</td>
        </tr>
        </tbody>
    </table>
</div>
